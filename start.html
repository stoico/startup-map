<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Neighborhood Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <div class="options-box">
            <h1>Find Your New {{ city }} Home </h1>
            <div>
                <button id="show-listings" v-on:click="showListings">Show Listings</button>
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
        </div>
        <div id="map"></div>
    </div>


    <script src="index.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbPtfUYSFaelDIZQB1GeAHqbOrYltGF8A&v=3&callback=initMap">
    </script>

</body>

</html>
