<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css">
    <title>Neighborhood Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <div class="options-box">
            <h1>Find Your New {{ city }} Home </h1>
            <div>
                <button id="show-listings" v-on:click="showListings">Show Listings</button>
                <button id="hide-listings" v-on:click="hideListings">Hide Listings</button>

                <select v-model="selection" v-on:change="updateSelection">
                    <option v-for="option in options" v-bind:value="option">{{ option }}</option>
                 </select>
                 <p>Selected: {{ selection }}</p>
                <ul>
                     <li v-for="location in locations" v-if="location.selectedByUser">
                            <div v-on:click="makeMarkerBounce(location.title)">
                                <img :src="'https://logo.clearbit.com/' + location.title + '.com?size=60'" alt="" style="border-radius: 6px;"> {{ location.title }}
                            </div>
                     </li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>


    <script src="app.1.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbPtfUYSFaelDIZQB1GeAHqbOrYltGF8A&v=3&callback=app.initMap" onerror="app.mapsAPIError()"></script>
    <!-- <script async defer src="https://api.foursquare.com/v2/venues/search?ll=52.367356,4.907849&oauth_token=RYNU2MDYQALBFD2L0V2YMU2SJAPZ2JOQRPPH2SH0DNKGEKJL&v=20180718&callback=app.initFoursquare" onerror="app.foursquareAPIError()"></script> -->

</body>

</html>
